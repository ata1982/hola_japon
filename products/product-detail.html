<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto - Hola Japón</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダーコンポーネント -->
    <header data-component="header"></header>

    <!-- メインコンテンツ -->
    <main>
        <section class="product-detail" id="product-detail-container">
            <!-- 商品詳細がJSで動的に挿入されます -->
            <div class="container">
                <div class="loading-message">Cargando información del producto...</div>
            </div>
        </section>

        <section class="related-products">
            <div class="container">
                <h2>Productos Relacionados</h2>
                <div class="product-grid" id="related-products-container">
                    <!-- 関連商品がJSで動的に挿入されます -->
                </div>
            </div>
        </section>
    </main>

    <!-- フッターコンポーネント -->
    <footer data-component="footer"></footer>

    <script src="../js/components.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/product-detail.js"></script>
</body>
</html>
