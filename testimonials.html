<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonios - Hola Japón</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="js/components.js" defer></script>
    <script src="js/testimonials.js" defer></script>
    <script src="js/translate.js" defer></script>
</head>
<body>
    <!-- 言語切り替えボタン -->
    <div class="language-toggle">
        <button class="lang-btn active" data-lang="es">ES</button>
        <button class="lang-btn" data-lang="ja">日本語</button>
    </div>

    <!-- ヘッダーコンポーネント -->
    <header data-component="header"></header>

    <!-- メインコンテンツ -->
    <main>
        <!-- ページヘッダー -->
        <section class="page-header">
            <div class="container">
                <h2>
                    <span class="es-text">Testimonios de Clientes</span>
                    <span class="ja-text">お客様の声</span>
                </h2>
                <p>
                    <span class="es-text">Descubre lo que dicen nuestros clientes sobre nosotros</span>
                    <span class="ja-text">お客様からいただいた感想をご紹介します</span>
                </p>
            </div>
        </section>

        <!-- お客様の声セクション -->
        <section class="testimonials">
            <div class="container">
                <div class="testimonials-grid" id="testimonials-container">
                    <!-- JavaScriptでお客様の声を動的に追加 -->
                    <div class="loading">
                        <span class="es-text">Cargando testimonios...</span>
                        <span class="ja-text">読み込み中...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- レビューフォームセクション -->
        <section class="review-form">
            <div class="container">
                <h2>
                    <span class="es-text">Comparte tu Experiencia</span>
                    <span class="ja-text">あなたの感想をシェアしてください</span>
                </h2>
                <form id="testimonial-form">
                    <div class="form-group">
                        <label for="name">
                            <span class="es-text">Nombre</span>
                            <span class="ja-text">お名前</span>
                        </label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="location">
                            <span class="es-text">Ubicación</span>
                            <span class="ja-text">場所</span>
                        </label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">
                            <span class="es-text">Tu Experiencia</span>
                            <span class="ja-text">ご感想</span>
                        </label>
                        <textarea id="comment" name="comment" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">
                        <span class="es-text">Enviar Testimonio</span>
                        <span class="ja-text">送信する</span>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- フッターコンポーネント -->
    <footer data-component="footer"></footer>
</body>
</html>
