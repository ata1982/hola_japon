<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Hola Japón</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダーコンポーネント -->
    <header data-component="header"></header>

    <!-- メインコンテンツ -->
    <main>
        <section class="page-header">
            <div class="container">
                <h2>Nuestro Blog</h2>
                <p>Conoce más sobre la cultura japonesa, anime, manga y todas las novedades</p>
            </div>
        </section>

        <section class="blog-filters">
            <div class="container">
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="category-filter">Tema:</label>
                        <select id="category-filter">
                            <option value="">Todos los temas</option>
                            <option value="anime">Anime</option>
                            <option value="manga">Manga</option>
                            <option value="cultura">Cultura</option>
                            <option value="comida">Gastronomía</option>
                            <option value="viajes">Viajes</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="search-blog">Buscar:</label>
                        <input type="text" id="search-blog" placeholder="Buscar artículos...">
                    </div>
                </div>
            </div>
        </section>

        <section class="blog-content">
            <div class="container">
                <div class="blog-grid" id="blog-posts-container">
                    <!-- JavaScriptでブログ記事を動的に追加 -->
                </div>
            </div>
        </section>

        <section class="pagination">
            <div class="container">
                <div class="pagination-controls" id="pagination-controls">
                    <!-- JavaScriptでページネーションを動的に追加 -->
                </div>
            </div>
        </section>
    </main>

    <!-- フッターコンポーネント -->
    <footer data-component="footer"></footer>

    <script src="../js/components.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/blog.js"></script>
</body>
</html>
