<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cultura Japonesa - Anime, Manga y Tradiciones | Hola Japón</title>
    <meta name="description" content="Descubre artículos sobre cultura japonesa, guías de anime y manga, tradiciones niponas y las últimas novedades del mundo otaku. Contenido original y actualizado.">
    <meta name="keywords" content="blog cultura japonesa, artículos anime, guías manga, tradiciones japonesas, noticias otaku, cultura kawaii">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://holajapon.mx/blog/">
    <link rel="manifest" href="../manifest.json">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Blog de Cultura Japonesa - Hola Japón">
    <meta property="og:description" content="Artículos sobre cultura japonesa, anime, manga y tradiciones. Contenido original para entusiastas de la cultura nipona.">
    <meta property="og:url" content="https://holajapon.mx/blog/">
    <meta property="og:site_name" content="Hola Japón">
    <meta property="og:image" content="https://holajapon.mx/assets/images/ui/blog-header.jpg">
    
    <!-- Structured Data for Blog -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Blog",
      "name": "Blog Hola Japón",
      "description": "Blog sobre cultura japonesa, anime, manga y tradiciones",
      "url": "https://holajapon.mx/blog/",
      "publisher": {
        "@type": "Organization",
        "name": "Hola Japón"
      },
      "blogPost": [
        {
          "@type": "BlogPosting",
          "headline": "Guía para principiantes: Anime",
          "url": "https://holajapon.mx/blog/blog-detail.html?id=b001"
        },
        {
          "@type": "BlogPosting",
          "headline": "Los 5 mejores mangas de 2025",
          "url": "https://holajapon.mx/blog/blog-detail.html?id=b002"
        }
      ]
    }
    </script>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダーコンポーネント -->
    <header data-component="header"></header>

    <!-- メインコンテンツ -->
    <main>
        <section class="page-header">
            <div class="container">
                <h2>Nuestro Blog</h2>
                <p>Conoce más sobre la cultura japonesa, anime, manga y todas las novedades</p>
            </div>
        </section>

        <section class="blog-filters">
            <div class="container">
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="category-filter">Tema:</label>
                        <select id="category-filter">
                            <option value="">Todos los temas</option>
                            <option value="anime">Anime</option>
                            <option value="manga">Manga</option>
                            <option value="cultura">Cultura</option>
                            <option value="comida">Gastronomía</option>
                            <option value="viajes">Viajes</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="search-blog">Buscar:</label>
                        <input type="text" id="search-blog" placeholder="Buscar artículos...">
                    </div>
                </div>
            </div>
        </section>

        <section class="blog-content">
            <div class="container">
                <div class="blog-grid" id="blog-posts-container">
                    <!-- JavaScriptでブログ記事を動的に追加 -->
                </div>
            </div>
        </section>

        <section class="pagination">
            <div class="container">
                <div class="pagination-controls" id="pagination-controls">
                    <!-- JavaScriptでページネーションを動的に追加 -->
                </div>
            </div>
        </section>
    </main>

    <!-- フッターコンポーネント -->
    <footer data-component="footer"></footer>

    <script src="../js/utilities.js" defer></script>
    <script src="../js/components.js" defer></script>
    <script src="../js/search.js" defer></script>
    <script src="../js/cart.js" defer></script>
    <script src="../js/breadcrumb.js" defer></script>
    <script src="../js/accessibility.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/blog.js" defer></script>
</body>
</html>
